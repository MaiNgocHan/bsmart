<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="img/icon-title-course-4.png" type="image/png" />
    <title>Amazing</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!-- <link rel="stylesheet" href="css/font-awesome.min.css" /> -->
    <link rel="stylesheet" href="css/themify-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <link rel="stylesheet" href="css/random.css"/>
  </head>

  <body>
    
    <div class="overlay" id="overlay_form">
        <div class="form-container">
          <form id="myForm">
            <label>Đăng ký thông tin tham gia</label>
            <input type="text" placeholder="Nhập họ tên" id="name" oninput="validateName()" required>
            <small></small>

            <input type="text" placeholder="Nhập số diện thoại" id="phone" oninput="validatePhone()" required>
            <small id="phone-error"></small>
            
            <input type="text" placeholder="Nhập email" oninput="validateEmail()" id="email" required>
            <small id="email-error"></small>
            <button type="submit">Tham gia ngay</button>
          </form>
        </div>
      </div>
    <section class="container_random mx-auto">
        <div class="text-center">
            <div class="p-4">
                <img  class="img_random" src="img/logo-bsmart.png"/>
                <img  class="img_random2" src="img/bsmart2.png"/>
                <img  class="img_random3" src="img/bsmart3.png"/>
                <img  class="img_random4" src="img/bsmart4.png"/>
                <div class="grid-container">
                    <table class="grid ">
                        <tr>
                            <td><img src="img/gift.png" alt="Gift Image"></td>
                            <td><img src="img/gift.png" alt="Gift Image"></td>
                            <td><img src="img/gift.png" alt="Gift Image"></td>
                        </tr>
                        <tr>
                            <td><img src="img/gift.png" alt="Gift Image"></td>
                            <td><img src="img/gift.png" alt="Gift Image"></td>
                            <td><img src="img/gift.png" alt="Gift Image"></td>
                        </tr>
                        <tr>
                            <td><img src="img/gift.png" alt="Gift Image"></td>
                            <td><img src="img/gift.png" alt="Gift Image"></td>
                            <td><img src="img/gift.png" alt="Gift Image"></td>
                        </tr>
                    </table>
                </div>
                <div class="overlay2" id="overlay_message">
                    <div class="message">
                        <!-- Nội dung thông báo -->
                    </div>
                </div>
                <img  class="img_random5" src="img/danh-sach.png"/>
                <img  class="img_random6" src="img/list.png"/>
                <img  class="img_random7" src="img/theo-doi.png"/>
                <div class="social justify-content-center d-flex" >
                  <div class="icon1">
                    <a href="">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                  </div>
                  <div class="icon2">
                    <i class="fa-brands fa-youtube"></i>
                  </div>
                  <div class="icon3">
                    <i class="fa-brands fa-linkedin"></i>
                  </div>
               </div>
            </div>
        </div>
        
    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/theme.js"></script>
    <script src="random.js"></script>

   
  </body>
</html>
