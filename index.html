<div class="content-form">
    <div class="row">
        <div class="col-3" style="padding-right: 50px">
            <label for="startTime">Giờ bắt đầu</label>
            <div class="input-group">
                <input type="time" id="startTime" class="form-control" onchange="checkValidStartTime()"
                    min="07:00" max="19:00" required>
            </div>
        </div>
        <div class="col-3" style="padding-right: 50px">
            <label for="endTime">Giờ kết thúc</label>
            <div class="input-group">
                <input type="time" id="endTime" class="form-control" onchange="checkValidEndTime()">
            </div>
        </div>
        <div class="col-6 form-group date-checkbox">
            <div class="date-checkbox-item">
                <label for="monday">T2</label>
                <input class="form-check-input checkbox-date" type="checkbox" id="monday" value="T2">
            </div>
            <div class="date-checkbox-item">
                <label for="tuesday">T3</label>
                <input class="form-check-input checkbox-date" type="checkbox" id="tuesday" value="T3">
            </div>
            <div class="date-checkbox-item">
                <label for="wednesday">T4</label>
                <input class="form-check-input checkbox-date" type="checkbox" id="wednesday" value="T4">
            </div>
            <div class="date-checkbox-item">
                <label for="thursday">T5</label>
                <input class="form-check-input checkbox-date" type="checkbox" id="thursday" value="T5">
            </div>
            <div class="date-checkbox-item">
                <label for="friday">T6</label>
                <input class="form-check-input checkbox-date" type="checkbox" id="friday" value="T6">
            </div>
            <div class="date-checkbox-item">
                <label for="saturday">T7</label>
                <input class="form-check-input checkbox-date" type="checkbox" id="saturday" value="T7">
            </div>
            <div class="date-checkbox-item">
                <label for="sunday">CN</label>
                <input class="form-check-input checkbox-date" type="checkbox" id="sunday" value="CN">
            </div>
        </div>

    </div>

    <div class="row mt-3">
        <div class="col-3" style="padding-right: 50px">
            <div class="form-group">
                <label for="course-slot">Slot:</label>
                <select class="form-control form-select" id="course-slot">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                </select>
            </div>
        </div>
        <div class="col-3" style="padding-right: 50px">
            <label for="expected-date">Ngày dự kiến mở lớp</label>
            <div class="input-group">
                <input type="date" class="form-control expected-date" id="expected-date"
                    onfocus="setMinDate()">
            </div>
        </div>
        <div class="col-6 save-course-time">
            <button class="save-btn" type="submit">Lưu thay đổi</button>
        </div>
    </div>
</form>
    <table class="table mt-3" id="table-course">
        <thead class="thead-light">
            <tr>
                <th scope="col">Giờ bắt đầu</th>
                <th scope="col">Giờ kết thúc</th>
                <th scope="col">Thứ</th>
                <th scope="col">Slot</th>
                <th scope="col">Ngày dự kiến mở lớp</th>
                <th scope="col">Hành động</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
